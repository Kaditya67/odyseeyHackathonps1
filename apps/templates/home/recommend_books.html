<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recommended Books</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: rgb(22, 20, 24);
      color: #eee;
      user-select: none;
    }

    .nft {
      user-select: none;
      max-width: 300px;
      margin: 5rem auto;
      border: 1px solid #ffffff22;
      background-color: #282c34;
      background: linear-gradient(0deg, rgba(40, 44, 52, 1) 0%, rgba(17, 0, 32, .5) 100%);
      box-shadow: 0 7px 20px 5px #00000088;
      border-radius: .7rem;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      overflow: hidden;
      transition: .5s all;
    }

    hr {
      width: 100%;
      border: none;
      border-bottom: 1px solid #88888855;
      margin-top: 0;
    }

    ins {
      text-decoration: none;
    }

    .main {
      display: flex;
      flex-direction: column;
      width: 90%;
      padding: 1rem;
    }

    .tokenImage {
      border-radius: .5rem;
      max-width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .description {
      margin: .5rem 0;
      color: #a89ec9;
    }

    .tokenInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .price {
      display: flex;
      align-items: center;
      color: #ee83e5;
      font-weight: 700;
    }

    .duration {
      display: flex;
      align-items: center;
      color: #a89ec9;
      margin-right: .2rem;
    }

    .creator {
      display: flex;
      align-items: center;
      margin-top: .2rem;
      margin-bottom: -.3rem;
    }

    .wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ffffff22;
      padding: .3rem;
      margin: 0;
      margin-right: .5rem;
      border-radius: 100%;
      box-shadow: inset 0 0 0 4px #000000aa;
    }

    .wrapper img {
      border-radius: 100%;
      border: 1px solid #ffffff22;
      width: 2rem;
      height: 2rem;
      object-fit: cover;
      margin: 0;
    }

    .bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bg h1 {
      font-size: 20rem;
      filter: opacity(0.5);
    }

    /* Hover effect for the card */
    .nft:hover {
      border: 1px solid #ffffff44;
      box-shadow: 0 7px 50px 10px #000000aa;
      transform: scale(1.015);
      filter: brightness(1.3);
    }
  </style>
</head>

<body>
  <div class="bg">
  </div>
  <div class="container">
    <h1 style="text-align:center;">Recommended Books</h1>
    {% if recommended_books %}
      <div>
        {% for book in recommended_books %}
          <div class="nft">
            <div class="main">
              <img class="tokenImage" src="{{ book.image_url }}" alt="{{ book.title }}">
              <h2>{{ book.title }}</h2>
              <p class="description">{{ book.category }}</p>
              <div class="tokenInfo">
                <div class="price">
                  <ins>◘</ins>
                  <p>${{ book.price }}</p>
                </div>
                <div class="duration">
                  <ins>◷</ins>
                  <p>Available now</p>
                </div>
              </div>
              <hr />
              <div class="creator">
                <div class="wrapper">
                  <img src="https://images.unsplash.com/photo-1620121692029-d088224ddc74?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80" alt="Creator" />
                </div>
                
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="no-recommendations" style="text-align: center;">No recommendations available.</p>
    {% endif %}
  </div>
</body>

</html>
